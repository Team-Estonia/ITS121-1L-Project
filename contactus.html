    <h1 class="page-title">CONTACT US</h1>

    <p class="page-information">Send us a message and weâ€™ll get back to you as soon as possible!</p>

    <div class="form-container">
        <form id="contactUsForm" action="#" method="post">

            <label for="nameBox" class="required">Name</label>
            <input type="text" id="nameBox" name="name" placeholder="Name" required>

            <label for="emailBox" class="required">Email</label><br>
            <input type="email" id="emailBox" name="email" placeholder="Email" required>

            <label for="phoneBox">Phone</label>
            <input type="tel" id="phoneBox" name="phone"
                pattern="((\+[0-9]{2})|0)[.\- ]?9[0-9]{2}[.\- ]?[0-9]{3}[.\- ]?[0-9]{4}" placeholder="Phone Number">

            <label for="queryType" class="required">What are you getting in touch about?</label>
            <select id="queryType" name="query" required>
                <option value="">Select category...</option>
                <option value="general inquiry">General Inquiry</option>
                <option value="menu suggestion">Menu Suggestion</option>
                <option value="order issue">Order Issue</option>
            </select>

            <label for="commentBox" class="required">Message</label>
            <textarea id="commentBox" name="comment" rows="4" cols="20" placeholder="Your Message..."
                required></textarea>

            <input type="submit" value="SEND">

        </form>
