    <h1 class="page-title">Contact Us</h1>

    <main>
        <form id="" action="#" method="post">

            <label for="nameBox" class="required">Name </label><br>
            <input type="text" id="nameBox" name="name" placeholder="NAME" required><br><br>

            <label for="emailBox" class="required">Email </label><br>
            <input type="email" id="emailBox" name="email" placeholder="EMAIL" required><br><br>

            <label for="phoneBox">Phone </label><br>
            <input type="tel" id="phoneBox" name="phone"
                pattern="((\+[0-9]{2})|0)[.\- ]?9[0-9]{2}[.\- ]?[0-9]{3}[.\- ]?[0-9]{4}" placeholder="PHONE NUMBER"><br><br>

            <label for="commentBox" class="required">Message</label><br>
            <textarea id="commentBox" name="comment" rows="4" cols="20" placeholder="YOUR MESSAGE"
                required></textarea><br>

            <div class="submitButton">
                <input type="submit" value="SEND">
            </div>
            

        </form>
    </main>
